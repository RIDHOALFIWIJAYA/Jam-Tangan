<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <title>Jam Tangan</title>
</head>
<body class="bg-gray-800 text-white">

  <header class="fixed top-0 w-full z-50 bg-gray-800 shadow-sm sm:shadow-md px-4 py-3">
  <div class="flex justify-between items-center">
    <h1 class="text-lg sm:text-xl font-bold hover:rotate-6 transition-transform text-white">Jam Tangan</h1>
    
    <button id="menu-toggle" class="sm:hidden text-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <nav id="nav-menu" class="hidden sm:flex flex-col sm:flex-row absolute sm:static top-full left-0 w-full sm:w-auto bg-gray-800 sm:bg-transparent text-white sm:text-inherit mt-2 sm:mt-0 sm:items-center sm:gap-4 text-sm sm:text-lg font-medium">
      <ul class="flex flex-col sm:flex-row gap-4 px-4 py-2 p-0 sm:p-5">
        <li><a href="#" class="hover:text-blue-400 transition">Home</a></li>
        <li><a href="#" class="hover:text-blue-400 transition">Lihat produk</a></li>
      </ul>
    </nav>
  </div>
</header>

  <section class="mt-20 sm:mt-24 min-h-[100vh] flex items-center justify-center bg-[url('jam1.jpg')] bg-cover bg-center relative">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 max-w-2xl text-center px-4">
      <h1 class="text-3xl sm:text-5xl sm:pb-3 font-extrabold bg-gradient-to-r from-white to-gray-300 text-transparent bg-clip-text mb-4" data-aos="fade-up">
        Selamat datang di Jam Tangan
      </h1>
      <p class="text-base sm:text-xl font-medium text-white" data-aos="fade-right">
        Menyediakan jam tangan murah, berkualitas, dan keren.
      </p>
    </div>
  </section>

  <section class="px-4 py-10">
    <div id="produk-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
  </section>
  <script>
    const produk = [
      { nama: "Jam Sport", gambar: "j1.png", link: "#" },
      { nama: "Jam Elegan", gambar: "j2.png", link: "#" },
      { nama: "Jam Digital", gambar: "j3.jpg", link: "#" },
      { nama: "Jam Casual", gambar: "j1.png", link: "#" },
      { nama: "Jam Klasik", gambar: "j1.png", link: "#" },
      { nama: "Jam Modern", gambar: "j1.png", link: "#" },
      { nama: "Jam Pria", gambar: "j1.png", link: "#" },
      { nama: "Jam Wanita", gambar: "j1.png", link: "#" },
      { nama: "Jam Premium", gambar: "j1.png", link: "#" },
      { nama: "Jam Anak", gambar: "j1.png", link: "#" }
    ];

    const container = document.getElementById("produk-list");

    produk.forEach((item, index) => {
      container.innerHTML += `
        <div class="bg-white rounded-2xl shadow-md overflow-hidden" data-aos="${index % 2 === 0 ? 'fade-left' : 'fade-right'}">
          <img src="${item.gambar}" alt="${item.nama}" class="w-full h-48 object-cover" />
          <div class="p-3">
            <p class="text-center text-lg font-bold text-gray-800 mb-2">${item.nama}</p>
            <a href="${item.link}" class="block w-full text-center py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Beli</a>
          </div>
        </div>
      `;
    });
  </script>

  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: false,
    });
  const toggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("nav-menu");

  toggle.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
</body>
</html>
