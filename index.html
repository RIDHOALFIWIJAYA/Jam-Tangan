           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

    <!-- Menu -->

</header>


  <section class="mt-20 sm:mt-24 min-h-[100vh] flex items-center justify-center bg-[url('jam1.jpg')] bg-cover bg-center relative">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative  max-w-2xl text-center px-4">
      <h1 class="text-3xl sm:text-5xl sm:pb-3 font-extrabold bg-gradient-to-r from-white to-gray-300 text-transparent bg-clip-text mb-4" data-aos="fade-up">

        Menyediakan jam tangan murah, berkualitas, dan keren.<br>

  <section class="px-4 py-10">
    <div id="produk-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
  </section>
  <script>
    const produk = [
      { nama: "Jam Sport", gambar: "j1.png", link: "#" },
      { nama: "Jam Elegan", gambar: "j2.png", link: "#" },
      { nama: "Jam Digital", gambar: "j3.jpg", link: "#" },
      { nama: "Jam Casual", gambar: "j4.jpg", link: "#" },
      { nama: "Jam Klasik", gambar: "j1.png", link: "#" },
      { nama: "Jam Modern", gambar: "j1.png", link: "#" },
      { nama: "Jam Pria", gambar: "j1.png", link: "#" },
      { nama: "Jam Wanita", gambar: "j1.png", link: "#" },
      { nama: "Jam Premium", gambar: "j1.png", link: "#" },
      { nama: "Jam Anak", gambar: "j1.png", link: "#" }
    ];

    const container = document.getElementById("produk-list");

    produk.forEach((item, index) => {
      container.innerHTML += `
        <div class="bg-white rounded-2xl shadow-md overflow-hidden" data-aos="${index % 2 === 0 ? 'fade-left' : 'fade-right'}">
          <img src="${item.gambar}" alt="${item.nama}" class="w-full h-48 object-cover" />
          <div class="p-3">
            <p class="text-center text-lg font-bold text-gray-800 mb-2">${item.nama}</p>
            <a href="detail.html?id=jam${index + 1}" class="block w-full text-center py-2 bg-blue-600 text-white rounded hover:translate-y-1 transition">Beli</a>
          </div>
        </div>
      `;
    });
  </script>
  <div class="flex flex-col w-[350px] h-[250px] bg-gray-700 rounded-xl m-5 items-center">
  <div class="m-4  relative w-[300px] h-[200px] overflow-hidden rounded-2xl shadow-lg">
  <div class="slider flex transition-transform duration-700 ease-in-out">
    <img src="j1.png" class="w-full h-full object-cover flex-shrink-0" />
    <img src="j2.png" class="w-full h-full object-cover flex-shrink-0" />
    <img src="j3.jpg" class="w-full h-full object-cover flex-shrink-0" />
  </div>

  <!-- Prev / Next Button -->
  <button id="prev" class="absolute top-1/2 left-2 -translate-y-1/2 bg-sky-400 p-2 rounded-full hover:bg-gray-900">
    ◀

  <button id="next" class="absolute top-1/2 right-2 -translate-y-1/2 bg-sky-400 p-2 rounded-full hover:bg-gray-900">
    ▶
  </button>
</div>
<p class="text-center font-bold text-lg pb-2">35.000Rp</p>
</div>

   target="_blank"
   class="fixed bottom-4 sm:right-4 bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-lg z-50">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
    <path d="M20.52 3.48A11.95 11.95 0 0012 0C5.37 0 .01 5.37 0 12a11.94 11.94 0 001.68 6.11L0 24l6.06-1.62A11.94 11.94 0 0012 24c6.63 0 12-5.37 12-12a11.95 11.95 0 00-3.48-8.52zM12 22c-1.91 0-3.77-.5-5.4-1.46l-.38-.22-3.6.96.96-3.6-.22-.38A9.97 9.97 0 012 12c0-5.52 4.48-10 10-10s10 4.48 10 10-4.48 10-10 10zm5.25-7.5l-1.48-.38a.96.96 0 00-.96.25l-.7.72a7.48 7.48 0 01-3.54-3.54l.72-.7a.96.96 0 00.25-.96l-.38-1.48a.96.96 0 00-.91-.68h-2a.96.96 0 00-.96.96c0 5.04 4.08 9.12 9.12 9.12.53 0 .96-.43.96-.96v-2a.96.96 0 00-.68-.91z"/>
  </svg>
</a>      

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: false,
    });
    const toggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("nav-menu");

  toggle.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
  const slider = document.querySelector(".slider");
  const slides = document.querySelectorAll(".slider img");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");

  let index = 0;

  function showSlide(i) {
    index = (i + slides.length) % slides.length;
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  nextBtn.addEventListener("click", () => showSlide(index + 1));
  prevBtn.addEventListener("click", () => showSlide(index - 1));

  // Auto Slide
  setInterval(() => showSlide(index + 1), 4000); // Ganti slide tiap 4 detik
</script>
</body>
</html>
